<div class="container text-center">
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
    <select name="length" class="form-select" aria-label="Default select example"> 
        <option  selected>Select Length</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>

    </select>
    
    <br>
    <input type="radio" class="form-check-input" id="up" name="uppercase">
    <label class="form-check-label" for="flexRadioDefault1" id="up1">Uppercase</label>
    <br>
    <input type="radio" class="form-check-input" id="num" name="numbers">
    <label class="form-check-label" for="flexRadioDefault1" id="num1">Numbers</label>
    <br>
    <input type="radio" class="form-check-input" id="sp" name="special">
    <label class="form-check-label" for="flexRadioDefault1" id="sp1">Special Characters</label>
    <br>
    <button type="submit" class="btn btn-primary btn-lg" id="btn">Generate Password</button>

</form>
</div>
